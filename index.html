<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Timbro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            /* colori tema scuro */
            --primary-color: #4caf50;
            --primary-hover-color: #388e3c;
            --secondary-color: #757575;
            --secondary-hover-color: #616161;
            --danger-color: #e53935;
            --background-color: #121212;
            --text-color: #eee;
            --input-bg: #222;
            --input-border: #555;
            --button-disabled-bg: #444;
            --button-disabled-color: #888;
        }

        * {
            font-family: "Fira Sans", sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: var(--text-color);
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .spacer {
            flex-grow: 1;
        }

        header {
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
        }

        button:hover {
            background-color: var(--secondary-hover-color);
            color: var(--text-color);
        }

        button.primary {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        button.primary:hover {
            background-color: var(--primary-hover-color);
            color: var(--text-color);
        }

        button:disabled {
            background-color: var(--button-disabled-bg);
            color: var(--button-disabled-color);
            border: 1px solid var(--button-disabled-bg);
            cursor: not-allowed;
            opacity: 0.6;
        }

        input {
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .caption {
            font-size: 0.8rem;
            color: #aaa;
            font-style: italic;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #loadSection {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Mantieni gli altri stili come prima, eventualmente aggiorna colori */

        #pageBox {
            position: relative;
            transform-origin: top left;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            background-color: #222;
        }

        .paper {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        #pdfNav>div {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
        }

        /* Logo stile */
        #logo {
            height: 40px;
            margin-right: 10px;
        }

        /* Adatta il layout header */
        header.row {
            justify-content: flex-start;
            gap: 10px;
        }

        /* Altri elementi: aggiornare colori, bordi etc. come necessario */
    </style>
</head>

<body>
    <header class="row">
        <img id="logo" src="OMB_Logo.png" alt="Logo" />
        <h1 style="margin:0; line-height:40px; color: var(--text-color);">PDF Timbro</h1>
        <nav>
            <button id="loadTab" class="tab active">Carica</button>
            <button id="downloadTab" class="tab primary" disabled>Scarica</button>
        </nav>
    </header>
    <main>
        <section id="loadSection" class="tab-content active">
            <div class="paper">
                <h2>Carica il PDF da timbrare</h2>
                <div class="row">
                    <input type="file" accept=".pdf" id="fileInput" />
                </div>
                <div class="row">
                    <input type="text" id="urlInput" placeholder="URL del PDF" />
                    <button id="loadURL" class="primary">Carica</button>
                </div>
                <p class="caption">Tutte le modifiche sono effettuate localmente, nessun upload al server. I timbri sono salvati nel localStorage del browser.</p>
            </div>
        </section>
        <section id="stampSection" class="tab-content">
            <div class="layout">
                <div id="srcStampsPreview"></div>
                <div>
                    <div>
                        <div id="pdfNav" class="row">
                            <button id="prevPage">Precedente</button>
                            <div>
                                <input type="number" id="pageNum" min="1" /><span>/</span><span id="numPages"></span>
                            </div>
                            <button id="nextPage">Successivo</button>
                        </div>
                        <div id="pageBox"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <dialog id="signature-dialog">
        <h2 class="row">
            <div>Per favore firma qui sotto o <button id="loadImage" class="primary">Carica immagine</button></div>
            <div class="spacer"></div>
            <button id="padClose">Chiudi</button>
        </h2>
        <div id="signature-pad">
            <canvas id="padCanvas"></canvas>
        </div>
        <div class="row">
            <label for="color-picker">Colore:&nbsp;</label>
            <input type="color" id="color-picker" value="#000000" />

            <button id="padClear">Pulisci</button>
            <div class="spacer"></div>
            <button id="padStampAdd" class="primary">Aggiungi</button>
        </div>
    </dialog>

    <script src="main.js" type="module"></script>
</body>

</html>
